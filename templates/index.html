<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body style="background-color:#e9d6c5;">
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Tracking System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" href="/staff">Issues</a>
        <a class="nav-link" href="/enternewmanager">Add Issues</a>
      </div>
    </div>
  </div>
</nav>
    <br><br>
    <div align="center">
    <h1 style="color:white; font-family:'Courier New'" > IT Issues.</h1>
    <br>
    <table border = "0" cellpadding = "10" cellspacing = "10">
        <tr>
        <td>
            <a href = "\updatenew">
            <button type="button" class="btn btn-secondary">
            Update Staff</button></a>
        </td>
        <td>
            <a href = "\remove">
            <button type="button" class="btn btn-secondary" >
            Delete Staff</button></a>
        </td>
        </tr>
    </table><br>
    <table border = "3" cellpadding = "5" cellspacing = "5" style="color:white;">
     <thead>
        <td >Name of the Project</td>
        <td>Email</td>
        <td>Start Date</td>
        <td>Profile Type</td>
        <td>Project Issue</td>
     </thead>
     {% for row in rows %}
        <tr >
           {% for data in row %}
              <td>{{ data }}</td>
           {% endfor %}
        </tr>
     {% endfor %}
    </table>
    </div>
</body>
</html>
